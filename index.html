<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="./main.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<script >
		window.fbAsyncInit = function() {
		    FB.init({
		      appId      : '111394756143084'		,
		      xfbml      : true,
		      version    : 'v2.9'
		    });
		    FB.AppEvents.logPageView();
		  };

		  (function(d, s, id){
		     var js, fjs = d.getElementsByTagName(s)[0];
		     if (d.getElementById(id)) {return;}
		     js = d.createElement(s); js.id = id;
		     js.src = "//connect.facebook.net/en_US/sdk.js";
		     fjs.parentNode.insertBefore(js, fjs);
		   }(document, 'script', 'facebook-jssdk'));
	</script>

	<script src="./index.js"></script>
	<button id="fbPermission">Login with Facebook</button>

	<form id='movieReviews'>
		<input type='text' id='movie2Review' placeholder='Dodgeball'><button type='submit'>Find reviews</button>
	</form>
	<div id="moviesHere">
	</div>
	<div id="template" class="movieDiv">
		<div class="imgDiv"><img src="" id='moviePic'></div>
		<div class="ratingDiv"> 
			Rated:<br><span id="rating"></span><br>Release:<br><span id="releaseYear"></span></div>
		<div class="yearDiv"></div>
		<div class="plotDiv"><span id="plot"></span></div>
		<div class="reviewDiv">
			<div class="IMDBDiv"><span id="IMDB"></span>/10<br>
				<img src="./imdb.jpg" class="ratingPic">
			</div>
			<div class="rottenTomatoesDiv">
				<span id="rottenTomatoes"></span><br>
				<img src="./rt.jpg" class="ratingPic">
			</div>
			<div id="metacriticDiv"><span id="metacritic"></span><br>
				<img src="./metacritic.png" class="ratingPic">
			</div>
		</div>
		<form class="getSimMovies" mu-v=""><button type="submit">Find similar<br>movies</button></form>
	</div>
</body>
</html>
