<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="./main.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<form id='movieReviews'>
		<input type='text' id='movie2Review' placeholder='Dodgeball'><button type='submit'>Find reviews</button>
	</form>
	<div id="moviesHere"></div>

	<div id="template" class="movieDiv">
		<div class="imgDiv"><img src="" id='moviePic'></div>
		<div class="ratingDiv"> 
			Rated:<br><span id="rating"></span><br>Release:<br><span id="releaseYear"></span></div>
		<div class="yearDiv"></div>
		<div class="plotDiv"><span id="plot"></span></div>
		<div class="reviewDiv">
			<div class="IMDBDiv"><span id="IMDB"></span>/10<br><!-- <span class="raterText">IMDB</span> -->
				<img src="./imdb.jpg" class="ratingPic">
			</div>
			<div class="rottenTomatoesDiv">
				<span id="rottenTomatoes"></span><br><!-- <span class="raterText">Rotten Tomatoes</span> -->
				<img src="./rt.jpg" class="ratingPic">
			</div>
			<div id="metacriticDiv"><span id="metacritic"></span><br><!-- <span class="raterText">Metacritic</span> -->
				<img src="./metacritic.png" class="ratingPic">
			</div>
		</div>
	</div>

<script src="./index.js"></script>
</body>
</html>
